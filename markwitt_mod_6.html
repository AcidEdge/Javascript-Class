        <h2 id="title2">JavaScript - Itteration</h2>
        <h3>First 30 Fibonaci Numbers Through Itteration</h3>
        <div class="container">
            <div class="card" align="center">
                <script>
                    //fucntion to figure out fibonacci number at index (n)
                    function fibonacci(n) {
                        return n < 1 ? 0
                        :n <= 2 ? 1
                        :fibonacci(n - 1) + fibonacci(n - 2)
                    }
                    //for loop to iterate through and display first 30 fibonacci numbers
                    for (var i = 1; i < 31; i++){
                        document.write(i + " - " + fibonacci(i) + "<br>");
                        
                    }
                </script>
            </div>
        </div>
